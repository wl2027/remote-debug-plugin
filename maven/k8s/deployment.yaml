apiVersion: v1
kind: Namespace
metadata:
  name: debug-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug-proxy-server
  namespace: debug-system
  labels:
    app: debug-proxy-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug-proxy-server
  template:
    metadata:
      labels:
        app: debug-proxy-server
    spec:
      containers:
      - name: debug-proxy-server
        image: your-registry/debug-proxy-server:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8888
          name: proxy
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: debug-proxy-server
  namespace: debug-system
spec:
  type: NodePort
  selector:
    app: debug-proxy-server
  ports:
  - port: 8888
    targetPort: 8888
    nodePort: 30888
    protocol: TCP
    name: proxy

